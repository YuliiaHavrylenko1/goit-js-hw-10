  <body>
    <a href="./index.html">Go to home</a>

    <section class="section-timer">
      <form class="form">
        <label class="label-delay">
          <p class="label-text">Delay (ms)</p>

          <input class="input-delay" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <div class="radio-box">
            <div class="wrapper">
              <label class="label-radio">
                <input
                  class="input-radio"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
              <label class="label-radio">
                <input
                  class="input-radio"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </div>
          </div>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
      </form>
    </section>

  </body>
